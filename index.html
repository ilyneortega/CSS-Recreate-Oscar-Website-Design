<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar Health Care</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <nav>
         <ul>
             <li><a href= "./medicare.html">Medicare</a></li>
             <li><a href="./individuals.html">Individuals & Family</a></li>
             <li><a href="./assets/Businesses.html">Businesses</a></li>
             <li><a href="./assets/Brokers.html">Brokers</a></li>
             <li><a href="./Providers.html">Providers</a></li>
         </ul>
    </nav>

    <img class= header-img
        src="./assets/images/hero.png" 
        alt="Home Page with message 'Health insurance made for you."
    >
    <h2 class="home-title">Let's find your personalized healthcare plan:</h2>
    <main>
        <div class="container">
            <section class="startdate">
                <b>Coverage Starting</b>
                <input type="date">
            </section>

            <section class="coveragefor">
                <b>Coverage For:</b>
                <input type="name" placeholder="Who is being covered?">
            </section>

            <section class="zip">
                <b>ZIP Code:</b>
                <input type="text" placeholder="Enter your home ZIP Code">
            </section>

            <section class="birthdate">
                <b>My birthdate:</b>
                <input type="date" placeholder="Enter your birthdate">
            </section>

        </div>
    </main>
</body>
